<div id = "signin" class="formContainer">
<p class="actionDesc">
    If you already have an active account, enter your email address and
    password to sign in.

<form name="signin" action="#">
    <table class="login">
    <tr><th><label for="EMAIL">Email address:</label></th>
        <td><input name="EMAIL" type="email" size=40 maxlength=128 autofocus="true" ng-model="$ctrl.signinEmail"></input></td>
        </tr>
    <tr><th><label for="PASSWORD">Password:</label></th>
        <td><input name="PASSWORD" type="password" ng-model="$ctrl.signinPassword"></input></td>
        </tr>
    <tr><td>&nbsp;</td>
        <td> <button type="button" class="preferredButton" ng-click="$ctrl.submitSignin()" ng-disabled="! $ctrl.canSubmitSignin()">Sign In</button> </td>
        </tr>
    </table>
</form>

<p class="actionDesc">
    If you don't already have an account, enter your email address here. You will
    receive an email with a temporary password within a few moments.

<form name="signup" action="#">
    <table class="login">
    <tr><th><label for="EMAIL">Email address:</label></th>
        <td><input name="EMAIL" type="email" size=40 maxlength=128 ng-model="$ctrl.signupEmail"></input></td>
        </tr>
    <tr><td>&nbsp;</td>
        <td> <button type="button" class="secondaryButton" ng-click="$ctrl.submitSignup()" ng-disabled="! $ctrl.canSubmitSignup()">Sign Up</button> </td>
        </tr>
    </table>
</form>
</div>
