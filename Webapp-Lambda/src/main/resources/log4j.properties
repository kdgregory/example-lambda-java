log4j.rootLogger=WARN, default

log4j.logger.com.kdgregory=DEBUG

log4j.logger.httpclient.wire.header=OFF
log4j.logger.httpclient.wire.content=OFF

log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.immediateFlush=true
log4j.appender.default.layout=com.kdgregory.log4j.aws.JsonLayout
log4j.appender.default.layout.tags=functionName={env:AWS_LAMBDA_FUNCTION_NAME},functionVersion={env:AWS_LAMBDA_FUNCTION_VERSION}
log4j.appender.default.layout.enableLocation=false
